<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALPHARISE | SYSTEM_OVERRIDE</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=JetBrains+Mono&display=swap');
        
        :root { --neon: #00f2ff; --warn: #ff0055; }
        body { background: #000; overflow: hidden; height: 100vh; font-family: 'JetBrains Mono', monospace; color: #fff; }

        /* Tactical HUD Background */
        #hud-bg { position: fixed; inset: 0; opacity: 0.15; pointer-events: none; z-index: 1; }
        .grid-pixel { position: absolute; width: 2px; height: 2px; background: var(--neon); }

        /* The Breach Core */
        .breach-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        svg#scanner-ui { width: 450px; height: 450px; filter: drop-shadow(0 0 15px var(--neon)); opacity: 0.8; }
        .ui-path { fill: none; stroke: var(--neon); stroke-width: 1.5; stroke-dasharray: 200; stroke-dashoffset: 200; }

        .logo-breach {
            font-family: 'Orbitron', sans-serif;
            font-size: 5.5rem;
            letter-spacing: -2rem;
            opacity: 0;
            filter: blur(30px);
            position: absolute;
            text-shadow: 0 0 30px var(--neon);
        }

        /* Slow Glitch Overlays */
        .glitch-slice {
            position: fixed;
            width: 100%;
            height: 2px;
            background: var(--warn);
            opacity: 0;
            z-index: 100;
        }

        .terminal-scroll {
            position: fixed;
            bottom: 30px;
            left: 30px;
            font-size: 10px;
            color: var(--neon);
            text-transform: uppercase;
            opacity: 0.5;
            line-height: 1.8;
        }
    </style>
</head>
<body>

    <div id="hud-bg"></div>
    <div id="glitch-container"></div>

    <div class="breach-container">
        <svg id="scanner-ui" viewBox="0 0 200 200">
            <path class="ui-path" d="M100 10 L100 30 M100 170 L100 190 M10 100 L30 100 M170 100 L190 100" />
            <path id="hexagon" class="ui-path" d="M100 45 L148 72 L148 128 L100 155 L52 128 L52 72 Z" />
            <circle class="ui-path" cx="100" cy="100" r="90" stroke-dasharray="30 15" />
            <circle class="ui-path" cx="100" cy="100" r="75" stroke-dasharray="5 10" opacity="0.5" />
        </svg>

        <h1 class="logo-breach" id="logo">ALPHARAISE</h1>
        
        <div class="mt-16 text-center relative">
            <div class="text-[11px] tracking-[1.2em] text-cyan-400 mb-6 opacity-0" id="boot-text">NEURAL_DECRYPTION_IN_PROGRESS</div>
            <div id="counter" class="text-5xl font-black italic opacity-10">000</div>
        </div>
    </div>

    <div class="terminal-scroll" id="terminal"></div>

    <script>
        // 1. GENERATIVE HUD BACKGROUND
        const bg = document.getElementById('hud-bg');
        for(let i=0; i<120; i++) {
            const dot = document.createElement('div');
            dot.className = 'grid-pixel';
            dot.style.left = Math.random() * 100 + 'vw';
            dot.style.top = Math.random() * 100 + 'vh';
            bg.appendChild(dot);
        }

        // 2. TERMINAL LOGS
        const logs = [
            "INITIALIZING_KERNEL...", 
            "BYPASSING_SECURE_BOOT", 
            "LOAD_MODULE_BIO_SYNC", 
            "DECRYPTING_USER_MESH", 
            "VOLTAGE_STABLE_0.9V", 
            "ESTABLISHING_UPLINK"
        ];
        const term = document.getElementById('terminal');
        setInterval(() => {
            const line = document.createElement('div');
            line.innerText = `> ${logs[Math.floor(Math.random()*logs.length)]}`;
            term.prepend(line);
            if(term.children.length > 6) term.lastChild.remove();
        }, 600); // Slower log scroll

        // 3. MASTER ANIMATION SEQUENCE (SLOWED DOWN FOR IMPACT)
        const tl = anime.timeline({
            easing: 'easeOutQuart',
            complete: () => {
                // Final slow burn white-out
                anime({
                    targets: 'body',
                    filter: 'invert(1) brightness(1.5)',
                    opacity: 0,
                    duration: 1200, // Slower exit
                    easing: 'easeInSine',
                    complete: () => window.location.href = 'https://careful-cyan-ht7stzysxz.edgeone.app/'
                });
            }
        });

        tl
        // Phase 1: Scanner UI Assembly (Slow & Precise)
        .add({
            targets: '.ui-path',
            strokeDashoffset: [anime.setDashoffset, 0],
            duration: 2500,
            delay: anime.stagger(300),
            easing: 'easeInOutSine'
        })
        // Phase 2: Counter & Rotation (Heavy feeling)
        .add({
            targets: '#boot-text',
            opacity: [0, 0.7],
            duration: 1500
        }, '-=2000')
        .add({
            targets: '#scanner-ui',
            rotate: '0.5turn',
            scale: [1, 1.1, 1],
            duration: 4000,
            easing: 'easeInOutQuad'
        }, '-=2000')
        .add({
            targets: '#counter',
            opacity: [0.1, 1, 0.1],
            duration: 1000,
            direction: 'alternate',
            loop: 2,
            update: (anim) => {
                document.getElementById('counter').innerText = Math.floor(anim.progress).toString().padStart(3, '0');
            }
        }, '-=3500')
        // Phase 3: THE BREACH (Slow, Powerful Expansion)
        .add({
            targets: '#logo',
            opacity: [0, 1],
            letterSpacing: ['-2.5rem', '1.8rem'],
            filter: ['blur(30px)', 'blur(0px)'],
            scale: [0.7, 1],
            duration: 3000, // Very slow expansion for "wow" factor
            easing: 'easeOutElastic(1, .8)'
        }, '-=1500')
        // Phase 4: Final Pixel Dispersion
        .add({
            targets: '.grid-pixel',
            translateX: () => anime.random(-300, 300),
            translateY: () => anime.random(-300, 300),
            opacity: [0.15, 0.5, 0],
            duration: 2000,
            delay: anime.stagger(10)
        }, '-=1000');

        // Occasional Heavy Glitch
        setInterval(() => {
            const slice = document.createElement('div');
            slice.className = 'glitch-slice';
            slice.style.top = Math.random() * 100 + 'vh';
            document.getElementById('glitch-container').appendChild(slice);
            
            anime({
                targets: slice,
                opacity: [0, 0.8, 0],
                translateX: [-50, 50],
                duration: 250,
                easing: 'easeInOutQuad',
                complete: () => slice.remove()
            });
        }, 1200);

    </script>
</body>

</html>
